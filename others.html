<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Portfolio</title>
  <link rel="shortcut icon" type="image/x-icon" href="images/aclc.png">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
    body, html {
      height: 100%;
      margin: 0;
    }

    .main-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .center {
            text-align: center;
        }

    .profile {
      display: flex;
      align-items: center;
    }

    .profile-image-container {
      position: relative;
      width: 150px;
      height: 150px;
      margin-right: 2rem;
      overflow: hidden;
    }

    .profile-image {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      position: absolute;
      transition: transform 0.5s ease, opacity 0.5s ease;
      opacity: 0;
      transform: translateX(100%);
    }

    .profile-image.active {
      opacity: 1;
      transform: translateX(0);
    }

    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .carousel-button {
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="main-wrapper">
    <div class="header">
      <div class="header-left active">
        <a href="dashboard.html" class="logo">
          <img src="images/acla.png" alt="" />
        </a>
        <a href="dashboard.html" class="logo-small">
          <img src="assets/img/logo-small.png" alt="" />
        </a>
      </div>

      <a id="mobile_btn" class="mobile_btn" href="#sidebar">
        <span class="bar-icon">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </a>
    </div>

    <div class="sidebar" id="sidebar">
      <div class="sidebar-inner slimscroll">
        <div id="sidebar-menu" class="sidebar-menu">
          <ul>
            <li >
              <a href="basicinformation.html"><img src="assets/img/icons/dashboard.svg" alt="img" /><span>
                  Basic Information</span>
              </a>
            </li>

            <li>
              <a href="skills.html"><img src="assets/img/icons/purchase1.svg" alt="img" /><span>
                  Skills</span>
              </a>
            </li>

            <li>
              <a href="knowledge.html"><img src="assets/img/icons/product.svg" alt="img" /><span>
                  Knowledge</span>
              </a>
            </li>

            <li>
              <a href="prog.html"><img src="assets/img/icons/settings.svg" alt="img" /><span>
                  Programming language</span>
              </a>
            </li>

            <li>
              <a href="strengths.html"><img src="assets/img/icons/users1.svg" alt="img" /><span>
                  Strengths</span>
              </a>
            </li>

            <li class="active">
              <a href="others.html"><img src="assets/img/icons/time.svg" alt="img" /><span>
                  Others</span>
              </a>
            </li>
            <li>
              <a href="index.html"><img src="assets/img/icons/log-out.svg" alt="img" /><span>
                  Leave</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="page-wrapper">
      <div class="content">
        <div class="page-header">
          <div class="page-title">
            <h2 class="center">Others</h2><br>
            <div class="card">
              <div class="card-body">
            <div class="profile">
              <div class="profile-image-container">
                <img src="images/others.png" alt="Profile Image 1" class="profile-image active">
              </div>
              <div class="profile-details">
                <p><strong>Facebook: </strong>facebook.com</p>
                <p><strong>Twitter: </strong>twitter.com</p>
                <p><strong>Instagram: </strong>instagram.com</p>
                <p><strong>LinkedIn: </strong>linked.com</p>
                <p><strong>Threads: </strong>threads.com</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>


</body>

</html>
